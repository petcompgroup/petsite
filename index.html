<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>PETComp</title>
  </head>
  <body>
    <div class="container-fluid overlay">   
      <div class="row align-items-center banner">
        <div class="col">
            <div class="text-center">
              <h1 class="text-white font-weight-bold">PETComp</h1>
              <p class="text-white">O PETComp se baseia em grupos tutoriais de aprendizagem, sob a orientação de um professor tutor, busca proporcionar aos membros condições para a realização de atividades extra-curriculares e de pesquisa que favoreçam a sua formação acadêmica</p>
              <button type="button" class="btn btn-lg btn-light mt-5">Saiba mais</button>
            </div>
        </div>
      </div>
      <div class="row h-100">
        <div class="col-sm-12 col-md-6" 
             style="background: blanchedalmond;">
                    <!-- background-size: 100%;
                    filter: grayscale(100%);
                    background-image: url('images/members.jpg'); -->
          <div class="text-center mt-5 pt-5">
            <h1 class="text-white font-weight-bold">Membros</h1>
          </div>
        </div>
        <div class="col-sm-12 col-md-6" 
             style="background: cadetblue;">
                    <!-- background-size: 100%;">
                    background-image: url('images/projects.jpg'); -->
          <div class="text-center mt-5 pt-5">
            <h1 class="text-white font-weight-bold">Projetos</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
